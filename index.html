<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Google Sheets Clone</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <div class="container">
    <header>
      <h1>Google Sheets</h1>
    </header>
    <div class="toolbar">
      <button id="bold-btn"><b>B</b></button>
      <button id="italic-btn"><i>I</i></button>
      <select id="font-size-selector">
        <option value="12px">12</option>
        <option value="14px" selected>14</option>
        <option value="16px">16</option>
        <option value="18px">18</option>
        <option value="20px">20</option>
      </select>
      <input type="color" id="color-picker" value="#000000" />
      <button id="add-row-btn">Add Row</button>
      <button id="add-col-btn">Add Column</button>
      <button id="delete-row-btn">Delete Row</button>
      <button id="delete-col-btn">Delete Column</button>
      <button id="save-btn">Save</button>
      <button id="load-btn">Load</button>
    </div>
    <div class="formula-bar">
      <span>fx</span>
      <input type="text" id="formula-input" placeholder="Enter formula or value" />
      <button id="apply-formula-btn">Apply</button>
    </div>
    <div class="spreadsheet-container">
      <table id="spreadsheet">
        <!-- Table content is generated by main.js -->
      </table>
    </div>
    <footer>
      <p> Web Application Mimicking Google Sheets </p>
      <p> by Yuvraj Singh </p>
    </footer>
  </div>
  <script src="js/main.js"></script>
</body>
</html>
